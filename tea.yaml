import yaml

class Configuration:
    def __init__(self, version, code_owners, quorum):
        self.version = version
        self.code_owners = code_owners
        self.quorum = quorum

    def __str__(self):
        return f"Version: {self.version}\nCode Owners: {self.code_owners}\nQuorum: {self.quorum}"

def read_config_file(file_path):
    with open(file_path, 'r') as file:
        config_data = yaml.safe_load(file)
        version = config_data.get('version', 'N/A')
        code_owners = config_data.get('codeOwners', [])
        quorum = config_data.get('quorum', 1)

        return Configuration(version, code_owners, quorum)

# 示例用法
file_path = 'path/to/your/config/file.yaml'
config = read_config_file(file_path)

